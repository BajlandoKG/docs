<div class="docs-title">
    <h1 class="pageTitle">{{ .Title }}</h1>
    {{ if .IsPage }}
    <div class="docs-page docs-improve">
        {{ $File := .File }}  {{with $File.Path }}<a href="https://github.com/vanilla/docs/edit/master/content/{{ $File.Dir }}{{ $File.LogicalName }}"><i class="fa fa-pencil"></i>Improve this document</a>{{ end }}
    </div>
    {{ end }}
</div>
