{{ partial "header.html" . }}

<div class="docs-content">
    <div class="panelBackgroundBleed"></div>
    <div class="content">
        <div class="row">

            {{ partial "panel.html" . }}

            <div id="content" class="column column-main">

                {{ if .Params.toc }}

                    <div class="docs-toc-wrapper">
                        <div id="toc" class="column column-3 docs-toc {{ if gt (len .TableOfContents) 2500 }}compact{{ end }}">
                            {{ .TableOfContents }}
                        </div>
                    </div>

                {{ end }}

                {{ .Content }}

                in single
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
