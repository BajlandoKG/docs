<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Vanilla Forums, create an online community that your customers will love">
        <meta name="author" content="Vanilla Community">

        <title>Vanilla Forums Documentation</title>
        
        <link href="/css/docs.css" rel="stylesheet">
        <link href="/css/fonts/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <style type="text/css">
            .callout {
                table-layout: fixed;
            }
        </style>
    </head>

    <body class="docs grid docs-layout-single">
        
        {{ partial "header.html" . }}
        
        {{ if .Params.toc }}
            <div class="col-lg-8 col-md-12">
                {{ partial "title.html" . }}
                {{ .Content }}
            </div>
            <div id="toc" class="col-lg-offset-6 toc {{ if gt (len .TableOfContents) 2500 }}compact{{ end }}">
                {{ .TableOfContents }}
            </div>
        {{ else }}

            {{ partial "title.html" . }}
            {{ .Content }}

        {{ end }}
        
        {{ partial "footer.html" . }}
    
    </body>
</html>
